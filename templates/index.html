<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        

        <div class="container text-center mt-5">

            <div class="row">
                <h1 class="text-muted">Import your image</h1>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <form action="/prediction" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                          <input type="file" class="form-control" name="image" id="exampleInputFile" onchange="loadFile(event)"  required> 
                          <div style="margin: 10px; display:none" id="image_block"><img id="output" width="200" /></div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                      </form>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            var loadFile = function(event) {
                var image_block = document.getElementById('image_block');
                var image = document.getElementById('output');
                image_block.style.display = "Block"
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
    </body>
</html>
